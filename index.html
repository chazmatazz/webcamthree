<html>
    <head>
        <title>WebcamThree</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js">
        </script>
        <script src="js/webcamthree.js">
        </script>
        <script>
            swfobject.registerObject("flash", "10");
            $(document).ready( function() {
                flash_container = swfobject.getObjectById("flash");
                webcamThree.init({
                    flash_container: flash_container,
                    canvas_container: $("#canvas")[0],
                    width: flash_container.width,
                    height: flash_container.height,
                    mode: "bw"
                });
            });
        </script>
    </head>
    <body>

        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="320" height="240" id="flash">
          <param name="movie" value="swf/webcamthree.swf">
          <!--[if !IE]>-->
          <object type="application/x-shockwave-flash" data="swf/webcamthree.swf" width="320" height="240">
          <!--<![endif]-->
            <a href="http://www.adobe.com/go/getflashplayer">
              <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player">
            </a>
          <!--[if !IE]>-->
          </object>
          <!--<![endif]-->
        </object>
            <canvas id="canvas">
            </canvas>
            <button onclick="webcamThree.startCapture()">
                Start Capture
            </button>
    </body>
</html>
